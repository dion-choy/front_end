<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Snake</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="overlay">
            <h1>Start Game</h1>
            <h3 id="selectedSpeed">50</h3>
            <p style="display: inline">1</p>
            <input type="range" min="1" max="100" oninput="update()" />
            <p style="display: inline">100</p>
            <br />
            <button onclick="start()">Play</button>
        </section>
        <section class="overlay">
            <h1>You Lost!</h1>
            <h2>Score:</h2>
            <h2 class="score">0</h2>
            <br />
            <button id="restart" onclick="restart()">Restart?</button>
        </section>

        <main>
            <article>
                <canvas id="board" width="250px" height="250px">test</canvas>
            </article>
            <aside id="scoreBoard">
                <h2>Score:</h2>
                <h2 class="score">0</h2>
            </aside>
        </main>
        <script src="script.js"></script>
    </body>
</html>
