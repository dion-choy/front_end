<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <ul id="toDo"></ul>
        </main>
        <section id="helpOverlay">
            <p>Enter '<strong>help</strong>' to start</p>
        </section>
        <form onsubmit="detectCommand(event)">
            <p id="curDir">~$</p>
            <input
                autocomplete="off"
                type="text"
                placeholder="Enter a task"
                id="taskBar"
                onkeydown="{helpOverlay.style.display = 'none'}"
            />
        </form>
        <script src="script.js"></script>
    </body>
</html>
