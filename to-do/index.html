<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <style>
            ul {
                list-style-type: none;
            }
            .done {
                text-decoration: line-through;
            }
            .undone {
                text-decoration: none;
            }
            li input {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <form onsubmit="addToList(event)">
            <input type="text" placeholder="Enter a task" id="task" required="true" />
            <input type="submit" value="Add" />
        </form>
        <ul id="toDo"></ul>
        <script src="script.js"></script>
    </body>
</html>
