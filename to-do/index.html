<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <ul id="toDo"></ul>
        </main>
        <form onsubmit="addToList(event)">
            <p id="curDir">~$</p>
            <input type="text" placeholder="Enter a task" id="taskBar" required="true" />
        </form>
        <script src="script.js"></script>
    </body>
</html>
