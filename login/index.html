<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <button id="goLogin" onclick="revealLogin()">Login</button>
            <form id="form" class="login" onsubmit="submitForm(event)">
                <p>Name:</p>
                <input type="text" id="name" placeholder="Enter your name" required="true" />
                <p>Password:</p>
                <input type="password" id="password" placeholder="Enter your password" required="true" />
                <p class="hideLogin">Confirm Password:</p>
                <input
                    class="hideLogin"
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                    required="true"
                    value="null"
                />
                <button id="submit">Log in</button>
            </form>
            <button id="goRegister" onclick="revealRegister()">Register</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
